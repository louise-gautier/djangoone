<!DOCTYPE html>
<html lang="en">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'djangroot/base.css' %}">
<head>
    <meta charset="UTF-8">
    <title>Page Index DjangoOne</title>
</head>
<body>
    <h1>Page principale ici</h1>

    {% if latest_question_list %}
        <ul>
        {% for question in latest_question_list %}
            <li><a href="{% url 'djangroot_name:detail' question.id %}">{{ question.question_text }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}

</body>
</html>
